{% extends 'boilerplates/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block title %}Password Reset Done{% endblock %}

{% block body %}
<div class="container-fluid page-body-wrapper full-page-wrapper">
  <div class="content-wrapper d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
      <div class="col-lg-4 mx-auto">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
          <div class="brand-logo">
            <img src="{% static 'images/cmu-logo.svg' %}" alt="logo">
          </div>
          <h7 class="fw-light">An email has been sent with instructions to reset your password.</h7>
          <div class="mt-4 fw-light">
            Back to <a href="{% url 'signin' %}" class="text-primary">sign in</a>.
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>

{% endblock %}
