{% extends 'boilerplates/base_navbar.html' %}
{% load static %}
{% load widget_tweaks %}

{% block title %}Edit Course{% endblock %}

{% block content %}
<div class="content-wrapper">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <a href="{% url 'course' %}"><button type="button" class="btn btn-outline-primary">Back</button></a>
            <div class="col-lg-12">
              <form class="pt-3" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {% include 'boilerplates/form.html' %}

                {% if user.is_staff %}
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                    type="submit">Save</button>
                </div>
                {% endif %}
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
