{% extends 'boilerplates/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block title %}Password Reset{% endblock %}

{% block body %}
<div class="container-fluid page-body-wrapper full-page-wrapper">
  <div class="content-wrapper d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
      <div class="col-lg-4 mx-auto">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
          <div class="brand-logo">
            <img src="{% static 'images/cmu-logo.svg' %}" alt="logo">
          </div>
          <h4>Password reset complete</h4>
          <p class="fw-light">Your password has been set. You may go ahead and log in now.</p>
            <div class="text-center mt-4 fw-light">
                <a href="{% url 'signin' %}" class="text-primary">Sign in</a>
            </div>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
{% endblock %}
