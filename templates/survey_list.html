{% extends 'boilerplates/base_navbar.html' %}
{% load static %}
{% load widget_tweaks %}

{% block title %}Assignment{% endblock %}

{% block content %}
<div class="container-scroller" style="width: 100%; height: 60%">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          <a href="{% url 'view_assignment' course_id assignment_id %}">
            <button type="button" class="btn btn-outline-primary">Back</button>
          </a>
        </h4>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                  {{ assignment_type }}
                </th>

              </tr>
            </thead>
            {% for info in infos %}
            <tbody>
              <tr>
                <td>
                  {{ info.name }}
                </td>

                <td>
                  <a href="{% url 'fill_survey' course_id assignment_id info.artifact_review_pk%}">
                    <button type="button" class="btn-sm btn-primary">Survey</button>
                  </a>
                </td>
              </tr>
            </tbody>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
