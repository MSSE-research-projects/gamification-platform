{% extends 'boilerplates/base_navbar.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
  <div class="content-section">
    <div class="media">
      <img class="rounded-circle account-img" src="{{ user.image.url }}">
      <div class="media-body">
        <h2 class="account-heading">Andrew Id: {{ user.andrew_id }}</h2>
        <h2 class="account-heading">First name: {{ user.first_name }}</h2>
        <h2 class="account-heading">Last name: {{ user.last_name}}</h2>
        <p class="text-secondary">Email: {{ user.email }}</p>
      </div> 
    </div>
  </div>
{% endblock content %}
